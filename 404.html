<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      color: #ef4444;
    }

    h2 {
      font-size: 2rem;
      margin: 10px 0;
    }

    p {
      font-size: 1rem;
      color: #94a3b8;
    }

    a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #60a5fa;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 4rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Mista-X Not Found</h2>
    <p>Sorry, the page you're looking for doesn't exist.<br>
    <a href="https://mistax2.github.io/webtask.github.io">Go back home</a></p>
  </div>
</body>
</html>
